<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>JAVA SCRIPT VARIABLES</h1>

<p>Sum Of 2 Numbers Is </p>
<p id="n1"></p>
<p id="n2"></p>
<p id="result"></p>

<script>
    var num1 = 10;
    var num2 = 20;
    var sum = num1 + num2;
    document.getElementById("n1").innerHTML = num1;
    document.getElementById("n2").innerHTML =  num2;
    document.getElementById("result").innerHTML = "Total sum is:" + sum;
</script>



</body>
</html>
